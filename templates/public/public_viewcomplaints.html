{% extends 'public/public_dashboard.html' %}
{% block content %}
<style>
    .img{
   width:150px;
   height:150px;

/*Scale down will take the necessary specified space that is 100px x 100px without stretching the image*/
    object-fit:scale-down;

}
</style>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">


<body>
    <div class="container">
        <!-- <h1 align="center" class="m-5">SERVICE CENTRE </h1> -->
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search...">
        <table class="table table-striped table-bordered" border="1">
            <thead>
                <tr>
                    <th>Complaint id</th>
                    <th>Crimemode</th>
                    <th>Description</th>
                    <th>Status</th>
                    <!-- <th style="text-align: center;">Action</th> -->
                </tr>
            </thead>
            <tbody id="tableBody">
                {% for i in complaints %}
                <tr id="row{{ forloop.counter }}">
                    <td>{{  i.complaintid }}</td>
                    <td>{{ i.crime_mode }}</td>
                    <td>{{ i.crime_desc }}</td>
                    <td>{{  i.complaint_status }}</td>
                   
                    <!-- {% if i.loginid.is_active == 0 %}
                    <td>
                        <div>
                            <a href="/manageService?id={{i.loginid_id}}&status=1"
                                class="btn btn-outline-success">APPROVE</a>
                            <a href="/deleteSchool?id={{i.loginid_id}}" class="btn btn-outline-danger">DELETE</a>
                        </div>
                    </td> -->
                    <!-- {% else %}
                    <td align="center"> -->
                        <!-- <a href="/deleteService?id={{i.loginid_id}}" class="btn btn-style btn-outline-danger">DELETE</a> -->
                    <!-- </td> -->
                    <!-- {% endif %} -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Handle search input
            $("#searchInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#tableBody tr").filter(function () {
                    var rowText = $(this).text().toLowerCase();
                    $(this).toggle(rowText.indexOf(value) > -1);
                });
            });
        });
    </script>
{% endblock %}
